<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Screatives</h3>
      <p>
        Screativesoft is one of the best Staffing, Recruiting & Consulting
        agencies
      </p>
    </div>
    <div class="col-md-9 register-right">
      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            >Employee</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            >Admin</a
          >
        </li>
      </ul>
      <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <h3 class="register-heading">Signup</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    [(ngModel)]="model.username"
                    placeholder="Username *"
                    value=""
                  />
                </div>
                <br />control
                <div class="form-group">
                  <input
                    type="password"
                    class="form-"
                    name="password"
                    [(ngModel)]="model.password"
                    placeholder="Password *"
                    value=""
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    [(ngModel)]="model.email"
                    placeholder="Email *"
                    value=""
                  />
                </div>
                <br />
                <div class="form-group">
                  <input
                    type="text"
                    minlength="10"
                    maxlength="10"
                    name="mobilenumber"
                    [(ngModel)]="model.mobilenumber"
                    class="form-control"
                    placeholder="Mobile number *"
                    value=""
                  />
                </div>
                <input type="submit" class="btnRegister" value="Register" />
                <input
                  type="button"
                  class="btnCancle"
                  (click)="cancel()"
                  value="Cancel"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
